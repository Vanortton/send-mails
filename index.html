<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Enviar Email</title>
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Enviar Email pelo Outlook</h1>
            <form
                id="emailForm"
                class="mb-4"
            >
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        id="recipient"
                        placeholder="Destinatário"
                        required
                    />
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        id="subject"
                        placeholder="Assunto"
                        required
                    />
                </div>
                <div class="form-group">
                    <textarea
                        class="form-control"
                        id="content"
                        placeholder="Conteúdo em HTML"
                        required
                    ></textarea>
                </div>
                <button
                    type="submit"
                    class="btn btn-primary"
                >
                    Enviar
                </button>
            </form>

            <h2 class="mb-4">Gerar Rascunhos</h2>
            <form id="draftForm">
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        id="draftRecipient"
                        placeholder="Para"
                    />
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        id="draftCc"
                        placeholder="Cc"
                    />
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        id="draftBcc"
                        placeholder="Cco"
                    />
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        id="draftSubject"
                        placeholder="Assunto"
                    />
                </div>
                <div class="form-group">
                    <textarea
                        class="form-control"
                        id="draftContent"
                        placeholder="Conteúdo em HTML"
                    ></textarea>
                </div>
                <div class="form-group">
                    <input
                        type="number"
                        class="form-control"
                        id="draftCount"
                        placeholder="Quantidade"
                        value="1"
                        min="1"
                        required
                    />
                </div>
                <button
                    type="submit"
                    class="btn btn-primary"
                >
                    Gerar Rascunhos
                </button>
            </form>
        </div>

        <div
            aria-live="polite"
            aria-atomic="true"
            style="position: relative"
        >
            <div
                id="toastContainer"
                style="position: fixed; top: 1rem; right: 1rem"
            ></div>
        </div>

        <script src="https://alcdn.msauth.net/browser/2.18.0/js/msal-browser.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            const msalConfig = {
                auth: {
                    clientId: 'b49aa311-d610-487a-81db-2e1522027789',
                    authority: 'https://login.microsoftonline.com/common',
                    redirectUri: 'http://localhost:5500/frontend/index.html',
                },
            }

            const msalInstance = new msal.PublicClientApplication(msalConfig)

            const loginRequest = {
                scopes: ['User.Read', 'Mail.Send', 'Mail.ReadWrite'],
            }

            async function acquireToken() {
                const accounts = msalInstance.getAllAccounts()
                if (accounts.length > 0) {
                    const silentTokenRequest = {
                        scopes: [
                            'email',
                            'Mail.Read',
                            'Mail.Read.Shared',
                            'Mail.ReadBasic',
                            'Mail.ReadBasic.Shared',
                            'Mail.ReadWrite',
                            'Mail.ReadWrite.Shared',
                            'Mail.Send',
                            'Mail.Send.Shared',
                            'MailboxSettings.Read',
                            'MailboxSettings.ReadWrite',
                            'offline_access',
                            'openid',
                            'profile',
                            'User.Invite.All',
                            'User.Read',
                        ],
                        account: accounts[0],
                    }

                    try {
                        const tokenResponse =
                            await msalInstance.acquireTokenSilent(
                                silentTokenRequest
                            )
                        return tokenResponse.accessToken
                    } catch (error) {
                        if (
                            error instanceof msal.InteractionRequiredAuthError
                        ) {
                            const tokenResponse =
                                await msalInstance.acquireTokenPopup(
                                    silentTokenRequest
                                )
                            return tokenResponse.accessToken
                        } else {
                            console.error('Acquire token error:', error)
                        }
                    }
                } else {
                    return await login()
                }
            }

            async function login() {
                try {
                    const loginResponse = await msalInstance.loginPopup(
                        loginRequest
                    )
                    return loginResponse.accessToken
                } catch (error) {
                    console.error('Login error:', error)
                    const invited = confirm(
                        'Falha ao conectar. Deseja receber o convite?'
                    )
                    if (invited) {
                        const email = prompt('Insira seu email:')
                        inviteUser(email)
                    }
                }
            }

            async function getBackendAccessToken() {
                const response = await fetch(
                    'https://backend-send-emails.onrender.com/getAccessToken'
                )
                const data = await response.json()

                if (response.ok) {
                    return data.access_token
                } else {
                    console.error('Error getting access token:', data)
                    alert(
                        'Erro ao obter token de acesso. Verifique o console para mais detalhes.'
                    )
                }
            }

            async function inviteUser(email) {
                const accessToken = await getBackendAccessToken()
                if (accessToken) {
                    const invitation = {
                        invitedUserEmailAddress: email,
                        inviteRedirectUrl: 'http://localhost:5500',
                        sendInvitationMessage: true,
                        invitedUserMessageInfo: {
                            customizedMessageBody:
                                'Você foi convidado para acessar nosso aplicativo.',
                        },
                    }

                    const response = await fetch(
                        'https://graph.microsoft.com/v1.0/invitations',
                        {
                            method: 'POST',
                            headers: {
                                Authorization: `Bearer ${accessToken}`,
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(invitation),
                        }
                    )

                    if (response.ok) {
                        alert(
                            'Usuário convidado com sucesso. Verifique o email para aceitar o convite.'
                        )
                    } else {
                        const error = await response.json()
                        console.error('Error inviting user:', error)
                        alert(
                            'Erro ao convidar usuário. Verifique o console para mais detalhes.'
                        )
                    }
                }
            }

            async function sendEmail(accessToken, recipient, subject, content) {
                const email = {
                    message: {
                        subject: subject,
                        body: {
                            contentType: 'HTML',
                            content: content,
                        },
                        toRecipients: [
                            {
                                emailAddress: {
                                    address: recipient,
                                },
                            },
                        ],
                    },
                }

                const response = await fetch(
                    'https://graph.microsoft.com/v1.0/me/sendMail',
                    {
                        method: 'POST',
                        headers: {
                            Authorization: `Bearer ${accessToken}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(email),
                    }
                )

                if (response.ok) {
                    showToast('Email enviado com sucesso!')
                } else {
                    const error = await response.json()
                    console.error('Erro ao enviar email:', error)
                    alert(
                        'Erro ao enviar email. Verifique o console para mais detalhes.'
                    )
                }
            }

            document
                .getElementById('emailForm')
                .addEventListener('submit', async (event) => {
                    event.preventDefault()

                    const recipient = document.getElementById('recipient').value
                    const subject = document.getElementById('subject').value
                    const content = document.getElementById('content').value

                    const accessToken = await acquireToken()

                    if (accessToken) {
                        await sendEmail(
                            accessToken,
                            recipient,
                            subject,
                            content
                        )
                    }
                })

            async function createDraft(
                accessToken,
                recipient,
                cc,
                bcc,
                subject,
                content
            ) {
                const draft = {
                    subject: subject,
                    body: {
                        contentType: 'HTML',
                        content: content,
                    },
                    toRecipients: recipient
                        ? [{ emailAddress: { address: recipient } }]
                        : [],
                    ccRecipients: cc ? [{ emailAddress: { address: cc } }] : [],
                    bccRecipients: bcc
                        ? [{ emailAddress: { address: bcc } }]
                        : [],
                }

                const response = await fetch(
                    'https://graph.microsoft.com/v1.0/me/messages',
                    {
                        method: 'POST',
                        headers: {
                            Authorization: `Bearer ${accessToken}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(draft),
                    }
                )

                if (response.ok) {
                    showToast('Rascunho criado com sucesso!')
                } else {
                    const error = await response.json()
                    console.error('Erro ao criar rascunho:', error)
                    alert(
                        'Erro ao criar rascunho. Verifique o console para mais detalhes.'
                    )
                }
            }

            document
                .getElementById('draftForm')
                .addEventListener('submit', async (event) => {
                    event.preventDefault()

                    const recipient =
                        document.getElementById('draftRecipient').value
                    const cc = document.getElementById('draftCc').value
                    const bcc = document.getElementById('draftBcc').value
                    const subject =
                        document.getElementById('draftSubject').value
                    const content =
                        document.getElementById('draftContent').value
                    const count = document.getElementById('draftCount').value

                    const accessToken = await acquireToken()

                    if (accessToken) {
                        for (let i = 0; i < count; i++) {
                            await createDraft(
                                accessToken,
                                recipient,
                                cc,
                                bcc,
                                subject,
                                content
                            )
                        }
                    }
                })

            function showToast(message) {
                const toastContainer = document.getElementById('toastContainer')
                const toast = document.createElement('div')
                toast.className = 'toast show'
                toast.role = 'alert'
                toast.ariaLive = 'assertive'
                toast.ariaAtomic = 'true'
                toast.innerHTML = `
        <div class="toast-header">
            <strong class="mr-auto">Notificação</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            ${message}
        </div>
    `
                toastContainer.appendChild(toast)

                setTimeout(() => {
                    $(toast).toast('dispose')
                    toast.remove()
                }, 5000)
            }
        </script>
    </body>
</html>
