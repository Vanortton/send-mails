<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Enviar Email</title>
    </head>
    <body>
        <h1>Enviar Email pelo Outlook</h1>
        <form id="emailForm">
            <input
                type="text"
                id="recipient"
                placeholder="Destinatário"
                required
            /><br />
            <input
                type="text"
                id="subject"
                placeholder="Assunto"
                required
            /><br />
            <textarea
                id="content"
                placeholder="Conteúdo em HTML"
                required
            ></textarea
            ><br />
            <button type="submit">Enviar</button>
        </form>

        <script src="https://alcdn.msauth.net/browser/2.18.0/js/msal-browser.min.js"></script>
        <script>
            const msalConfig = {
                auth: {
                    clientId: 'b49aa311-d610-487a-81db-2e1522027789',
                    authority: 'https://login.microsoftonline.com/common',
                    redirectUri: 'http://localhost:5500/frontend/index.html',
                },
            }

            const msalInstance = new msal.PublicClientApplication(msalConfig)

            const loginRequest = {
                scopes: ['User.Read', 'Mail.Send'],
            }

            async function acquireToken() {
                const accounts = msalInstance.getAllAccounts()
                if (accounts.length > 0) {
                    const silentTokenRequest = {
                        scopes: [
                            'email',
                            'Mail.Read',
                            'Mail.Read.Shared',
                            'Mail.ReadBasic',
                            'Mail.ReadBasic.Shared',
                            'Mail.ReadWrite',
                            'Mail.ReadWrite.Shared',
                            'Mail.Send',
                            'Mail.Send.Shared',
                            'MailboxSettings.Read',
                            'MailboxSettings.ReadWrite',
                            'offline_access',
                            'openid',
                            'profile',
                            'User.Invite.All',
                            'User.Read',
                        ],
                        account: accounts[0],
                    }

                    try {
                        const tokenResponse =
                            await msalInstance.acquireTokenSilent(
                                silentTokenRequest
                            )
                        return tokenResponse.accessToken
                    } catch (error) {
                        if (
                            error instanceof msal.InteractionRequiredAuthError
                        ) {
                            const tokenResponse =
                                await msalInstance.acquireTokenPopup(
                                    silentTokenRequest
                                )
                            return tokenResponse.accessToken
                        } else {
                            console.error('Acquire token error:', error)
                        }
                    }
                } else {
                    return await login()
                }
            }

            async function login() {
                try {
                    const loginResponse = await msalInstance.loginPopup(
                        loginRequest
                    )
                    return loginResponse.accessToken
                } catch (error) {
                    console.error('Login error:', error)
                    const invited = confirm(
                        'Falha ao conectar. Deseja receber o convite?'
                    )
                    if (invited) {
                        const email = prompt('Insira seu email:')
                        inviteUser(email)
                    }
                }
            }

            async function getBackendAccessToken() {
                const response = await fetch(
                    'http://localhost:3000/getAccessToken'
                )
                const data = await response.json()

                if (response.ok) {
                    return data.access_token
                } else {
                    console.error('Error getting access token:', data)
                    alert(
                        'Erro ao obter token de acesso. Verifique o console para mais detalhes.'
                    )
                }
            }

            async function inviteUser(email) {
                const accessToken = await getBackendAccessToken()
                if (accessToken) {
                    const invitation = {
                        invitedUserEmailAddress: email,
                        inviteRedirectUrl: 'http://localhost:5500',
                        sendInvitationMessage: true,
                        invitedUserMessageInfo: {
                            customizedMessageBody:
                                'Você foi convidado para acessar nosso aplicativo.',
                        },
                    }

                    const response = await fetch(
                        'https://graph.microsoft.com/v1.0/invitations',
                        {
                            method: 'POST',
                            headers: {
                                Authorization: `Bearer ${accessToken}`,
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(invitation),
                        }
                    )

                    if (response.ok) {
                        alert(
                            'Usuário convidado com sucesso. Verifique o email para aceitar o convite.'
                        )
                    } else {
                        const error = await response.json()
                        console.error('Error inviting user:', error)
                        alert(
                            'Erro ao convidar usuário. Verifique o console para mais detalhes.'
                        )
                    }
                }
            }

            async function sendEmail(accessToken, recipient, subject, content) {
                const email = {
                    message: {
                        subject: subject,
                        body: {
                            contentType: 'HTML',
                            content: content,
                        },
                        toRecipients: [
                            {
                                emailAddress: {
                                    address: recipient,
                                },
                            },
                        ],
                    },
                }

                const response = await fetch(
                    'https://graph.microsoft.com/v1.0/me/sendMail',
                    {
                        method: 'POST',
                        headers: {
                            Authorization: `Bearer ${accessToken}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(email),
                    }
                )

                if (response.ok) {
                    alert('Email enviado com sucesso!')
                } else {
                    const error = await response.json()
                    console.error('Erro ao enviar email:', error)
                    alert(
                        'Erro ao enviar email. Verifique o console para mais detalhes.'
                    )
                }
            }

            document
                .getElementById('emailForm')
                .addEventListener('submit', async (event) => {
                    event.preventDefault()

                    const recipient = document.getElementById('recipient').value
                    const subject = document.getElementById('subject').value
                    const content = document.getElementById('content').value

                    const accessToken = await acquireToken()

                    if (accessToken) {
                        await sendEmail(
                            accessToken,
                            recipient,
                            subject,
                            content
                        )
                    }
                })
        </script>
    </body>
</html>
